<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="container">
    <!-- background -->
    <img class="bg desktop" src="./images/bg-desktop.png" alt="bg-desktop">
    <img class="bg mobile" src="./images/bg-mobile.png" alt="bg-mobile">
    <!-- background ends here -->

    <div class="main">
      <!-- left portion -->
      <div class="left-portion">
        <img src="./images/logo.svg" alt="logo">
        <div class="icons">
          <img src="./images/icon-document.svg" alt="document">
          <img src="./images/icon-folder.svg" alt="folder">
          <img src="./images/icon-upload.svg" alt="upload">
        </div>
      </div>
      <!-- left portion ends here -->
        
      <!-- right portion -->
      <div class="right-portion">
        <h1>185 <span>GB Left</span></h1>

        <div class="graph-container">
          <div class="graph-body"></div>

          <p class="floating">0 GB</p>
          <p class="floating">1000 GB</p>
        </div>
      </div>
      <!-- right portion ends here -->
    </div>
    
    <!-- attribution -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> &
      Coded by <a href="https://www.facebook.com/thoufiq.fahim.1">Towfique Elahe</a>
    </div>
    <!-- attribution ends here -->
  </div>

</html>
